<!doctype html>

<html lang="en">

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="reset.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
<script src="https://unpkg.com/@solana/spl-token@0.1.8/lib/index.iife.js"></script>
<script src="script.js" type="module"></script>

<section>
  <h2>wallet</h2>
  <p>
    <span>wallet privkey:</span>
    <input id="wallet-privkey" type="text">
    <button id="wallet-new-privkey">generate</button>
    <button id="wallet-new-privkey-oops">oops!</button>
  </p>
  <p>
    <span>wallet pubkey:</span>
    <span id="wallet-pubkey"></span>
  </p>
  <p>
    <span>balance:</span>
    <span id="wallet-balance"></span>
  </p>
  <p>
    <button id="request-airdrop">request airdrop</button>
  </p>
</section>

<section>
  <h2>tokens</h2>
</section>

<section>
  <h2>token creation</h2>
  <p>
    <button id="create-token">create</button>
  </p>
  <div class="advanced visible">
    <h3>advanced</h3>
    <p>
      <span>decimals:</span>
      <input id="create-token-decimals">
    </p>
  </div>
</section>


<section id="console">
  <h2>console</h2>
  <div id="console-log">
  </div>
</section>
