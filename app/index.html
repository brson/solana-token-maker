<!doctype html>

<html lang="en">

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="flex-reset.css" rel="stylesheet">
<link href="base-style.css" rel="stylesheet">
<link href="flex-kit.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<script src="polyfills.js" defer></script>
<script src="../dist/node-bundle.js" defer></script>
<script src="script.js" type="module"></script>

<section class="row-container">
  <h2>wallet</h2>
  <div>
    <span>wallet privkey:</span>
    <input id="wallet-privkey" type="text">
    <button id="wallet-new-privkey">generate</button>
    <button id="wallet-new-privkey-oops">oops!</button>
  </div>
  <div>
    <span>wallet pubkey:</span>
    <span id="wallet-pubkey"></span>
  </div>
  <div>
    <span>balance:</span>
    <span id="wallet-balance"></span>
  </div>
  <div>
    <button id="request-airdrop">request airdrop</button>
  </div>
</section>

<section>
  <h2 class="row">tokens</h2>
  <div id="token-list" class="list">
    <template id="token-list-row-template">
      <div class="row-container">
        <div class="space-between">
          <span class="pubkey">pubkey</span>
          <button class="details">â–¼</button>
        </div>
        <span class="row-container">
          <div>
            <span>supply:</span>
            <span class="token-supply"></span>
          </div>
          <div>
            <button class="token-create-account">create-account</button>
            <span>token owner:</span>
            <input class="token-owner" type="text">
          </div>
          <div>
            <span>balance:</span>
            <span class="token-balance"></span>
            <span>token owner:</span>
            <input class="token-owner" type="text">
          </div>
        </span>
      </div>
    </template>
  </div>
</section>

<section class="row-container">
  <h2>token creation</h2>
  <div>
    <button id="create-token">create</button>
  </div>
</section>


<section id="console">
  <h2>console</h2>
  <div id="console-log">
  </div>
</section>
